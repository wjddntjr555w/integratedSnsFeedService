<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container" style="max-width: 600px">
    <div class="py-2 text-center">
        <h2>SNS 피드 제공 서비스</h2>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <div class="py-1 text-center">
                <h2>소셜 로그인</h2>
            </div>
            <span th:if="${instagramRefresh != NULL}">
                <h4>Instagram Refresh Complete</h4>
            </span>
            <span th:if="${facebookRefresh != NULL}">
                <h4>Facebook Refresh Complete</h4>
            </span>
            <span th:if="${facebook == NULL}">
                <a href="authorization/facebook" class="w-100 btn btn-dark btn-lg" role="button">Facebook Login</a>
            </span>
            <span th:if="${facebook != NULL}">
                <div class="w-100 btn btn-primary btn-lg">Facebook Logged</div>
                <a href="refresh/facebook" class="w-100 btn btn-info" role="button">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Facebook Refresh</a>
            </span>
            <hr class="my-1">

            <span th:if="${instagram == NULL}">
                <a href="authorization/instagram" class="w-100 btn btn-dark btn-lg" role="button">Instagram Login</a>
            </span>
            <span th:if="${instagram != NULL}">
                <div class="w-100 btn btn-danger btn-lg">Instagram Logged</div>
                <a href="refresh/instagram" class="w-100 btn btn-info" role="button">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Instagram Refresh</a>
            </span>
        </div>
    </div>
    <span th:if="${facebook != NULL || instagram != NULL}">
        <hr class="my-4">
        <div class="col">
                <a href="/feedIndex" class="w-100 btn btn-secondary btn-lg" role="button">통합 피드 보기</a>
        </div>
            <hr class="my-4">
        </span>
</div> <!-- /container -->
</body>


</html>
